<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard</title>

    <link rel="stylesheet" href="./meyer.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/7b2b65c694.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search">
            </div>
            <div class="profile-container">
                <i class="fa-regular fa-bell"></i>
                <div class="profile">PFP Placeholder</div>
                <p>Username</p>
            </div>
            <div class="welcome-container">
                <div class="profile">PFP Placeholder</div>
                <div class="welcome-message">
                    <p>Hi there,</p>
                    <p>Username (@tag)</p>
                </div>
            </div>
            <div class="actions-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="side-panel">
            <div class="logo">
                <i class="fa-solid fa-rocket"></i>
                <p>Rocketship</p>
            </div>
            <ul class="nav">
                <li>
                    <i class="fa-solid fa-fw fa-house"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fa-solid fa-fw fa-address-card"></i>
                    <p>Profile</p>
                </li>
                <li>
                    <i class="fa-solid fa-fw fa-message"></i>
                    <p>Messages</p>
                </li>
                <li>
                    <i class="fa-solid fa-fw fa-clock"></i>
                    <p>History</p>
                </li>
                <li>
                    <i class="fa-solid fa-fw fa-bars-progress"></i>
                    <p>Tasks</p>
                </li>
                <li>
                    <i class="fa-solid fa-fw fa-people-group"></i>
                    <p>Communities</p>
                </li>
            </ul>
            <ul class="nav-secondary">
                <li>
                    <i class="fa-solid fa-fw fa-gear"></i>
                    <p>Settings</p>
                </li>
                <li>
                    <i class="fas fa-question-circle"></i>
                    <p>Support</p>
                </li>
                <li>
                    <i class="fa-solid fa-fw fa-shield"></i>
                    <p>Privacy</p>
                </li>
            </ul>
        </div>

        <div class="main-container">
            <div class="projects">

            </div>
            <div class="announcements">

            </div>
            <div class="trending">

            </div>
        </div>
    </div>
</body>

</html>
